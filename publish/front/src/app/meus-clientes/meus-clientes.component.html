<app-top-bar></app-top-bar>
<div class="principal">
    <div class="titulo">
        <h1>
            Meus Clientes
        </h1>
    </div>
    <div class="caixa-filtro">
        <div class="nome">
            <input type="text" class="namefield" id="name" placeholder="Nome Completo">
        </div>
      <div class="filtro">
        <h1>Data de nascimento:</h1>
        <input type="text" id="date" placeholder="Data de Nascimento"  onfocus="(this.type='date')"/>
        <button type="button" class="btn btn-success" (click)="cadastrar()">Salvar</button>
      </div>
    </div>
    <div class="tabela">
        <table class="table table-striped">
          <thead>
            <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Saldo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of clientes">
              <td>{{item.nome}}</td>
              <td>{{item.dataNasc}}</td>
              <td>{{item.saldo}}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
